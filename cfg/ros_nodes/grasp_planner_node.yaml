# visualization
vis:
  vis_cropped_rgbd_image: 0
  vis_uncropped_color_image: 0
  vis_uncropped_depth_image: 0

# padding for the cropped images so when they are rotated to be centered on the grasp point there will not be any gaps where there is no part of the image
width_pad: 0
height_pad: 0

# inpaint
inpaint_rescale_factor: 0.5 # amount to rescale the images before inpainting (smaller numbers == faster code) 

# policy params
policy:
  # optimization params
  num_seed_samples: 500 # number of seed samples
  num_gmm_samples: 200
  num_iters: 0
  gmm_refit_p: 0.25
  gmm_component_frac: 0.4
  gmm_reg_covar: 0.01

  # general params
  deterministic: 1
  max_approach_angle: 80
  
  # metric params
  metric:
    type: gqcnn
    gqcnn_model: /home/wenjie/catkin_ws/src/gqcnn/models/GQCNN-3.0


    crop_height: 192 #96
    crop_width: 192 #96


  # sampling params
  sampling:
    # type
    type: suction

    # params
    max_suction_dir_optical_axis_angle: 30
    delta_theta: 1
    delta_phi: 1
    mean_depth: 0.0025
    sigma_depth: 0.000001
    min_suction_dist: 1.0
    angle_dist_weight: 5.0
    depth_gaussian_sigma: 1.0

    max_dist_from_center: 10000000000
    max_num_samples: 10000

    num_grasp_samples: 500

  # visualization
  vis:
    grasp_sampling : 0
    tf_images: 0
    plane: 0
    grasp_candidates: 0
    elite_grasps: 0
    grasp_ranking: 0
    grasp_plan: 0
    final_grasp: 1

    vmin: 0.6
    vmax: 1.6

    k: 25

